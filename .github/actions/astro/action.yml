name: "Deploy Astro Site to GitHub Pages"
description: "Build and deploy an Astro static site to GitHub Pages using Bun"
inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  package-manager:
    description: "Package manager to use (bun, npm, pnpm, yarn)"
    required: false
    default: "bun@latest"
  path:
    description: "Root location of your Astro project"
    required: false
    default: "."
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v5.0.0
      shell: bash

    - name: Install, build, and upload site
      uses: withastro/action@v4.2.0
      with:
        path: ${{ inputs.path }}
        node-version: ${{ inputs.node-version }}
        package-manager: ${{ inputs.package-manager }}
      shell: bash

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.5
      shell: bash
