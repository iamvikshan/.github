name: "Setup Bun"
description: "Setup Bun and install dependencies"
inputs:
  working-directory:
    description: "The directory to install dependencies in"
    required: false
    default: "."
runs:
  using: "composite"
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2.0.2
      with:
        bun-version: latest

    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        bun install --production
